{% load static %}
<!DOCTYPE html>
<html>
	<head>
	    <title>{% block title %}PUISSANCE 5 VS IA{% endblock %}</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8" />
        <meta description="Puissance 5 avec IA">
	    <link rel="icon" type="image/png" href="{% block icon %}{% static "img/p5bot-ico.png" %}{% endblock %}" />
	    <link rel="shortcut icon" type="image/png" href="{% block icon2 %}{% static "img/p5bot-ico.png" %}{% endblock %}" />
	    {% block bts_css %}
	    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.css" %}">
	    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap-grid.css" %}">
	    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap-reboot.css" %}">
	    <link rel="stylesheet" type="text/css" href="{% static "css/fontAwesome5.css" %}">
	    <link rel="stylesheet" type="text/css" href="{% static "css/styles.css"%}">
	    {% endblock %}
	</head>
	<body >


        <!-- Modal -->
		<div class="modal fade" id="whoBegin" tabindex="-1" role="dialog" aria-labelledby="whoBeginTitle" aria-hidden="true">
		  <div class="modal-dialog modal-dialog-centered" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="whoBeginTitle">Lancement de la partie IA</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">

				  La partie contre le robot va commencer.

		      </div>
		      <div class="modal-footer">
		        	<button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="iaBegin(false)">Je commence</button>
				  <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="iaBegin(true)">Le robot commence</button>
		      </div>
		    </div>
		  </div>
		</div>


        {% block content %}

        {% endblock %}


        {% block bts_js %}
        <script type="text/javascript" src="{% static "js/jquery-3.4.1.min.js" %}"></script>

        <script type="text/javascript" src="{% static "js/popper.min.js"%}"></script>
        <script type="text/javascript" src="{% static "js/jquery-ui.js"%}"></script>
        <script type="text/javascript" src="{% static "js/bootstrap.bundle.js"%}"></script>
        <script type="text/javascript" src="{% static "js/bootstrap.js"%}"></script>
        <script type="text/javascript" src="{% static "js/main.js"%}"></script>
        {% endblock %}
        {% block js_per_page %}
        {% endblock %}

	</body>
</html>
